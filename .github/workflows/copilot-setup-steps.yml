name: CoPilot Setup Steps

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version-file: .python-version
      - uses: astral-sh/setup-uv@v6
      - run: uv run bin/test
